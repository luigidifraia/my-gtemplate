image: pksadiq/gtk:fedora-amd64

stages:
  - build
  - test
  - coverage
  - pages

build:
  stage: build
  variables:
    MESON_ARGS: "--buildtype=debugoptimized -Dhelp=true -Dgtk_doc=true -Dtracing=true"
  script:
    - ./new-project.sh gtk3
    - cd gee-tasks
    - meson ${MESON_ARGS} -Db_coverage=true _build
    - ninja -C _build
  artifacts:
    name: "app-${CI_COMMIT_REF_NAME}"
    paths:
      - gee-tasks/

test:
  stage: test
  script:
    - cd gee-tasks
    - meson test -C _build
    - ninja -C _build coverage
  artifacts:
    paths:
      - gee-tasks/

coverage:
  stage: coverage
  script:
    - cd gee-tasks
    - ninja -C _build coverage
  coverage: '/^\s+lines\.+:\s+([\d.]+\%)\s+/'
  artifacts:
    paths:
      - gee-tasks/

pages:
  stage: pages
  script:
    - mkdir public
    - cd gee-tasks
    - mv _build/meson-logs/coveragereport ${CI_PROJECT_DIR}/public/coverage
  artifacts:
    paths:
      - public
